<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Number generator</h1>
        <input class="inputValue" type="number" placeholder="Enter a number!"><br>
        <button class="startBtn" onclick="setCounter()">Start</button>
        <button class="plusBtn" onclick="plusCounter()" disabled="true">+</button>
        <button class="goBtn" onclick="goFunc()" disabled="true">Go</button>
        <div class="nums"></div>
    </div>
</body>
</html>
